<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>GeoS</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div id="fullscreen">
            <div class="close-image" onclick="off()">Close</div>
            <div class="image-title">
                <h2> Title of image  </h2>
                <span><b> Source Image:</b> 500px</span>
            </div>
            <img src="../GeoS/img/Pictures/sample_img1.jpg"/>
            <div class="image-caption">
                <a href="https://500px.com">Open source image</a>
            </div>
        </div>
        <div class="container">
            <div class="filters">

            </div>
            <div class="map-container">
                <div class="selected-filters">

                </div>
                <div id="map">
                </div>
            </div>
        </div>
        <script src="js/main.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDl2ser3bVL0Tyh7ESutb0DjBf2UN8KKTA&callback=initMap"
                type="text/javascript"></script>
    </body>
</html>
