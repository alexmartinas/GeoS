<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>GeoS</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/filters.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div id="fullscreen">
            <div class="close-image" onclick="off()">Close</div>
            <div class="image-title">
                <h2> Title of image  </h2>
                <span><b> Source Image:</b> 500px</span>
            </div>
            <img src="../GeoS/img/Pictures/sample_img1.jpg"/>
            <div class="image-caption">
                <a href="https://500px.com">Open source image</a>
            </div>
        </div>
        <div class="container">
            <!--filters-->
            <div class="filters">
                    <img class="logo" src="img/logoPNG.png">

                <div class="filters-container">
                    <!--source filter-->
                    <div class="filter">
                        <div href="#" class="collapse-filter">Source
                            <i class="fa fa-chevron-down collapse-button" onclick="collapseFilter(event)"></i>
                        </div>


                        <div class="filter-options">

                            <input type="checkbox" id="500px"/>
                            <label for="500px"><span></span>500px</label>


                            <input type="checkbox" id="flickr"/>
                            <label for="flickr"><span></span>Flickr</label>


                            <input type="checkbox" id="instagram"/>
                            <label for="instagram"><span></span>Instagram</label>
                        </div>
                    </div>

                    <!--area filter-->
                    <div class="filter">
                        <div href="#" class="collapse-filter">Area
                            <i class="fa fa-chevron-down collapse-button" onclick="collapseFilter(event)"></i>
                        </div>
                        <div class="filter-options">

                            <input type="checkbox" id="europe"/>
                            <label for="europe"><span></span>Europe</label>

                            <input type="checkbox" id="asia"/>
                            <label for="asia"><span></span>Asia</label>

                            <input type="checkbox" id="africa"/>
                            <label for="africa"><span></span>Africa</label>

                            <input type="checkbox" id="south-america"/>
                            <label for="south-america"><span></span>South America</label>

                            <input type="checkbox" id="north-america"/>
                            <label for="north-america"><span></span>North America</label>

                            <input type="checkbox" id="australia"/>
                            <label for="australia"><span></span>Australia</label>

                            <input type="checkbox" id="antarctica"/>
                            <label for="antarctica"><span></span>Antarctica</label>

                        </div>
                    </div>

                    <!--category filter-->
                    <div class="filter">
                        <div href="#" class="collapse-filter">Category
                            <i class="fa fa-chevron-down collapse-button" onclick="collapseFilter(event)"></i>
                        </div>
                        <div class="filter-options">

                            <input type="checkbox" id="uncategorized"/>
                            <label for="uncategorized"><span></span>Uncategorized</label>

                            <input type="checkbox" id="abstract"/>
                            <label for="abstract"><span></span>Abstract</label>

                            <input type="checkbox" id="aerial"/>
                            <label for="aerial"><span></span>Aerial</label>

                            <input type="checkbox" id="animals"/>
                            <label for="animals"><span></span>Animals</label>

                            <input type="checkbox" id="celebrities"/>
                            <label for="celebrities"><span></span>Celebrities</label>

                            <input type="checkbox" id="city-and-architecture"/>
                            <label for="city-and-architecture"><span></span>City and Architecture</label>

                            <input type="checkbox" id="comercial"/>
                            <label for="comercial"><span></span>Comercial</label>

                            <input type="checkbox" id="family"/>
                            <label for="family"><span></span>Family</label>

                            <input type="checkbox" id="fashion"/>
                            <label for="fashion"><span></span>Fashion</label>

                            <input type="checkbox" id="film"/>
                            <label for="film"><span></span>Film</label>

                            <input type="checkbox" id="fine-art"/>
                            <label for="fine-art"><span></span>Fine-Art</label>

                            <input type="checkbox" id="food"/>
                            <label for="food"><span></span>Food</label>

                            <input type="checkbox" id="landscapes"/>
                            <label for="landscapes"><span></span>Landscapes</label>

                            <input type="checkbox" id="nature"/>
                            <label for="nature"><span></span>Nature</label>

                            <input type="checkbox" id="night"/>
                            <label for="night"><span></span>Night</label>

                            <input type="checkbox" id="nude"/>
                            <label for="nude"><span></span>Nude</label>

                            <input type="checkbox" id="people"/>
                            <label for="people"><span></span>People</label>

                            <input type="checkbox" id="sport"/>
                            <label for="sport"><span></span>Sport</label>

                            <input type="checkbox" id="travel"/>
                            <label for="travel"><span></span>Travel</label>

                            <input type="checkbox" id="wedding"/>
                            <label for="wedding"><span></span>Wedding</label>

                        </div>
                    </div>

                    <!--dimensions filter-->
                    <div class="filter">
                        <div href="#" class="collapse-filter">Dimensions
                            <i class="fa fa-chevron-down collapse-button" onclick="collapseFilter(event)"></i>
                        </div>
                        <div class="filter-options">
                            <input type="checkbox" id="70px"/>
                            <label for="70px"><span></span>70px x 70px</label>

                            <input type="checkbox" id="140px"/>
                            <label for="140px"><span></span>140px x 140px</label>

                            <input type="checkbox" id="280px"/>
                            <label for="280px"><span></span>280px x 280px</label>

                            <input type="checkbox" id="100px"/>
                            <label for="100px"><span></span>100px x 100px</label>

                            <input type="checkbox" id="200px"/>
                            <label for="200px"><span></span>200px x 200px</label>

                            <input type="checkbox" id="440px"/>
                            <label for="440px"><span></span>440px x 440px</label>

                            <input type="checkbox" id="600px"/>
                            <label for="600px"><span></span>600px x 600px</label>
                        </div>
                    </div>

                    <!--time filter-->
                    <div class="filter">
                        <div href="#" class="collapse-filter">Posted
                            <i class="fa fa-chevron-down collapse-button" onclick="collapseFilter(event)"></i>
                        </div>
                        <div class="filter-options">

                            <input type="checkbox" id="today"/>
                            <label for="today"><span></span>Today</label>

                            <input type="checkbox" id="yesterday"/>
                            <label for="yesterday"><span></span>Yesterday</label>

                            <input type="checkbox" id="last-week"/>
                            <label for="last-week"><span></span>Last week</label>

                        </div>
                    </div>
                </div>

            </div>

            <!--map-->
            <div class="map-container">

                <!--selected filters-->
                <div class="selected-filters">
                    <div class="title">
                        <i class="fa fa-filter" style="color:#7a449b" aria-hidden="true"></i>
                        Selected Filters:
                    </div>
                    <div class="selected-filters-container">
                        <div class="selected-filter">
                            Europa
                            <i class="fa fa-close remove-filter"></i>
                        </div>
                        <div class="selected-filter">
                            Europa
                            <i class="fa fa-close remove-filter"></i>
                        </div>
                        <div class="selected-filter">
                            Europa
                            <i class="fa fa-close remove-filter"></i>
                        </div>
                        <div class="selected-filter">
                            Europa
                            <i class="fa fa-close remove-filter"></i>
                        </div>
                        <div class="selected-filter">
                            Europa
                            <i class="fa fa-close remove-filter"></i>
                        </div>
                        <div class="selected-filter">
                            Europa
                            <i class="fa fa-close remove-filter"></i>
                        </div>
                        <div class="selected-filter">
                            Europa
                            <i class="fa fa-close remove-filter"></i>
                        </div>
                        <div class="selected-filter">
                            Europa
                            <i class="fa fa-close remove-filter"></i>
                        </div>
                        <div class="selected-filter">
                            Europa
                            <i class="fa fa-close remove-filter"></i>
                        </div>
                        <div class="selected-filter">
                            America
                            <i class="fa fa-close remove-filter"></i>
                        </div>

                    </div>
                </div>

                <!--map-->
                <div id="map">

                </div>
            </div>
        </div>
        <script src="js/main.js"></script>
        <script src="js/filters.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDl2ser3bVL0Tyh7ESutb0DjBf2UN8KKTA&callback=initMap"
                type="text/javascript"></script>
    </body>
</html>
