<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>GeoS</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/filters.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div id="fullscreen">
            <div class="close-image" onclick="off()">Close</div>
            <div class="image-title">
                <h2> Title of image  </h2>
                <span><b> Source Image:</b> 500px</span>
            </div>
            <img src="../GeoS/img/Pictures/sample_img1.jpg"/>
            <div class="image-caption">
                <a href="https://500px.com">Open source image</a>
            </div>
        </div>
        <div class="container">
            <!--filters-->
            <div class="filters">
                    <img class="logo" src="img/logo.jpg">

                <div class="filters-container" onclick="addFilter(event)">
                    <!--source filter-->
                    <div class="filter">
                        <div href="#" class="collapse-filter">Source
                            <i class="fa fa-chevron-down collapse-button" onclick="collapseFilter(event)"></i>
                        </div>
                        <div class="filter-options">
                            <label for="500px">
                                <input data-filter="Source" type="checkbox" checked id="500px">
                                500px
                            </label>

                            <label for="flickr">
                                <input data-filter="Source" type="checkbox" id="flickr">
                                Flickr
                            </label>

                            <label for="instagram">
                                <input data-filter="Source" type="checkbox" id="instagram">
                                Instagram
                            </label>
                        </div>
                    </div>

                    <!--area filter-->
                    <div class="filter">
                        <div href="#" class="collapse-filter">Area
                            <i class="fa fa-chevron-down collapse-button" onclick="collapseFilter(event)"></i>
                        </div>
                        <div class="filter-options">
                            <label for="europe">
                                <input data-filter="Area" type="checkbox"  id="europe">
                                Europe
                            </label>

                            <label for="asia">
                                <input data-filter="Area" type="checkbox" id="asia">
                                Asia
                            </label>

                            <label for="africa">
                                <input data-filter="Area" type="checkbox" id="africa">
                                Africa
                            </label>

                            <label for="south-america">
                                <input data-filter="Area" type="checkbox" id="south-america">
                                South America
                            </label>

                            <label for="north-america">
                                <input data-filter="Area" type="checkbox" id="north-america">
                                North America
                            </label>

                            <label for="australia">
                                <input data-filter="Area" type="checkbox" id="australia">
                                Australia
                            </label>

                            <label for="antarctica">
                                <input data-filter="Area" type="checkbox" id="antarctica">
                                Antarctica
                            </label>
                        </div>
                    </div>

                    <!--category filter-->
                    <div class="filter">
                        <div href="#" class="collapse-filter">Category
                            <i class="fa fa-chevron-down collapse-button" onclick="collapseFilter(event)"></i>
                        </div>
                        <div class="filter-options">
                            <label for="uncategorized">
                                <input data-filter="Category" type="checkbox"  id="uncategorized">
                                Uncategorized
                            </label>

                            <label for="abstract">
                                <input data-filter="Category" type="checkbox" id="abstract">
                                Abstract
                            </label>

                            <label for="aerial">
                                <input data-filter="Category" type="checkbox" id="aerial">
                                Aerial
                            </label>

                            <label for="animals">
                                <input data-filter="Category" type="checkbox" id="animals">
                                Animals
                            </label>

                            <label for="celebrities">
                                <input data-filter="Category" type="checkbox" id="celebrities">
                                Celebrities
                            </label>

                            <label for="city-and-architecture">
                                <input data-filter="Category" type="checkbox" id="city-and-architecture">
                                City and Architecture
                            </label>

                            <label for="comercial">
                                <input data-filter="Category" type="checkbox" id="comercial">
                                Comercial
                            </label>

                            <label for="family">
                                <input data-filter="Category" type="checkbox" id="family">
                                Family
                            </label>

                            <label for="fashion">
                                <input data-filter="Category" type="checkbox" id="fashion">
                                Fashion
                            </label>

                            <label for="film">
                                <input data-filter="Category" type="checkbox" id="film">
                                Film
                            </label>

                            <label for="fine-art">
                                <input data-filter="Category" type="checkbox" id="fine-art">
                                Fine-Art
                            </label>

                            <label for="food">
                                <input data-filter="Category" type="checkbox" id="food">
                                Food
                            </label>

                            <label for="landscapes">
                                <input data-filter="Category" type="checkbox" id="landscapes">
                                Landscapes
                            </label>

                            <label for="nature">
                                <input data-filter="Category" type="checkbox" id="nature">
                                Nature
                            </label>

                            <label for="night">
                                <input data-filter="Category" type="checkbox" id="night">
                                Night
                            </label>

                            <label for="nude">
                                <input data-filter="Category" type="checkbox" id="nude">
                                Nude
                            </label>

                            <label for="people">
                                <input data-filter="Category" type="checkbox" id="people">
                                People
                            </label>

                            <label for="sport">
                                <input data-filter="Category" type="checkbox" id="sport">
                                Sport
                            </label>

                            <label for="travel">
                                <input data-filter="Category" type="checkbox" id="travel">
                                Travel
                            </label>

                            <label for="wedding">
                                <input data-filter="Category" type="checkbox" id="wedding">
                                Wedding
                            </label>
                        </div>
                    </div>

                    <!--dimensions filter-->
                    <div class="filter">
                        <div href="#" class="collapse-filter">Dimensions
                            <i class="fa fa-chevron-down collapse-button" onclick="collapseFilter(event)"></i>
                        </div>
                        <div class="filter-options">
                            <label for="70px">
                                <input data-filter="Dimension" type="checkbox" checked id="70px">
                                70px x 70px
                            </label>

                            <label for="140px">
                                <input data-filter="Dimension" type="checkbox"  id="140px">
                                140px x 140px
                            </label>

                            <label for="280px">
                                <input data-filter="Dimension" type="checkbox"  id="280px">
                                280px x 280px
                            </label>

                            <label for="100px">
                                <input data-filter="Dimension" type="checkbox"  id="100px">
                                100px x 100px
                            </label>

                            <label for="200px">
                                <input data-filter="Dimension" type="checkbox"  id="200px">
                                200px x 200px
                            </label>

                            <label for="440px">
                                <input data-filter="Dimension" type="checkbox"  id="440px">
                                440px x 440px
                            </label>

                            <label for="600px">
                                <input data-filter="Dimension" type="checkbox"  id="600px">
                                600px x 600px
                            </label>
                        </div>
                    </div>

                    <!--time filter-->
                    <div class="filter">
                        <div href="#" class="collapse-filter">Posted
                            <i class="fa fa-chevron-down collapse-button" onclick="collapseFilter(event)"></i>
                        </div>
                        <div class="filter-options">
                            <label for="today">
                                <input data-filter="Time" type="checkbox"  id="today">
                                Today
                            </label>

                            <label for="yesterday">
                                <input data-filter="Time" type="checkbox" id="yesterday">
                                Yesterday
                            </label>

                            <label for="last-week">
                                <input data-filter="Time" type="checkbox" id="last-week">
                                Last week
                            </label>
                        </div>
                    </div>
                </div>

            </div>

            <!--map-->
            <div class="map-container">

                <!--selected filters-->
                <div class="selected-filters">
                    <div class="title">
                        Selected Filters
                    </div>
                    <div class="selected-filters-container">
                        <div class="selected-filter">
                            Europa
                            <i class="fa fa-close remove-filter"></i>
                        </div>
                        <div class="selected-filter">
                            Europa
                            <i class="fa fa-close remove-filter"></i>
                        </div>
                        <div class="selected-filter">
                            Europa
                            <i class="fa fa-close remove-filter"></i>
                        </div>
                        <div class="selected-filter">
                            Europa
                            <i class="fa fa-close remove-filter"></i>
                        </div>
                        <div class="selected-filter">
                            Europa
                            <i class="fa fa-close remove-filter"></i>
                        </div>
                        <div class="selected-filter">
                            Europa
                            <i class="fa fa-close remove-filter"></i>
                        </div>
                        <div class="selected-filter">
                            Europa
                            <i class="fa fa-close remove-filter"></i>
                        </div>
                        <div class="selected-filter">
                            Europa
                            <i class="fa fa-close remove-filter"></i>
                        </div>
                        <div class="selected-filter">
                            Europa
                            <i class="fa fa-close remove-filter"></i>
                        </div>
                        <div class="selected-filter">
                            America
                            <i class="fa fa-close remove-filter"></i>
                        </div>

                    </div>
                </div>

                <!--map-->
                <div id="map">

                </div>
            </div>
        </div>
        <script src="js/main.js"></script>
        <script src="js/filters.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDl2ser3bVL0Tyh7ESutb0DjBf2UN8KKTA&callback=initMap"
                type="text/javascript"></script>
    </body>
</html>
